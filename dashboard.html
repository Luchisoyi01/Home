<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Graph in HTML</h1>
    <div class="user">Welcome</div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="brand">Dashboard</div>
      <nav class="menu">
        <button class="menu-item active" data-dataset="visitors">Visitors</button>
        <button class="menu-item" data-dataset="sales">Sales</button>
      </nav>
    </aside>

    <section class="container">
    <section class="cards">
      <div class="card">
        <div class="label">Visitors</div>
        <div class="value">12,345</div>
      </div>
      <div class="card">
        <div class="label">Sales</div>
        <div class="value">1,234</div>
      </div>
      <div class="card">
        <div class="label">Conversions</div>
        <div class="value">3.2%</div>
      </div>
      <div class="card">
        <div class="label">Active</div>
        <div class="value">89</div>
      </div>
    </section>

    <section class="panel traffic-panel">
      <h2>Traffic (last 7 days)</h2>
      <div class="chart-wrap">
        <canvas id="trafficChart"></canvas>
      </div>
    </section>

    <section class="panel">
      <h2>Recent Signups</h2>
      <input id="search" placeholder="Search..." />
      <table id="users">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Joined</th></tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td>alice@example.com</td><td>2025-10-15</td></tr>
          <tr><td>Bob</td><td>bob@example.com</td><td>2025-10-16</td></tr>
          <tr><td>Carol</td><td>carol@example.com</td><td>2025-10-17</td></tr>
          <tr><td>Dan</td><td>dan@example.com</td><td>2025-10-18</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
